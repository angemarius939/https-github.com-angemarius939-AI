    <style>
      html, body, #root {
        height: 100%;

        font-family: 'Inter', sans-serif;

          linear-gradient(315deg, #111111 25%, transparent 25%);

        background-size: 20px 20px;

      }
      
      .rwanda-pattern-light {
        background-color: #f8fafc;

  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root">
       <!-- Initial Loading State: Visible before React Mounts -->
       <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #f8fafc; font-family: sans-serif;">
          <div style="width: 40px; height: 40px; border: 4px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          <p style="margin-top: 20px; color: #064e3b; font-weight: 500;">ai.rw irimo gufunguka...</p>
          <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
       </div>
    </div>
    
    <script>
      // Enhanced Error Reporting for User Feedback
      function showError(title, details) {
        const root = document.getElementById('root');
        root.innerHTML = `
          <div style="padding: 40px; color: #7f1d1d; background: #fef2f2; height: 100vh; font-family: sans-serif; overflow: auto;">
            <h1 style="font-size: 24px; margin-bottom: 10px; font-weight: bold;">${title}</h1>
            <p style="margin-bottom: 20px;">Habaye ikibazo gikomeye. (Application Error)</p>
            <pre style="background: rgba(0,0,0,0.05); padding: 15px; border-radius: 8px; overflow: auto; font-size: 12px;">${details}</pre>
          </div>
        `;
      }

      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, error);
        showError("Ikibazo cya Tekinike", message + "\nLine: " + lineno);
      };

      window.onunhandledrejection = function(event) {
        console.error("Unhandled Rejection:", event.reason);
        showError("Ikibazo cya Tekinike (Async)", event.reason);
      };
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
